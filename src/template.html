<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>To Do</title>
</head>
<body>
    <div class="container" container>
        <h1 class="header-text">TO DO</h1>
        <main class="main-content">
            <section class="project-list-container"  aria-label="Project List">
                <div class="content-header">
                    <h2 class="project-list-title">Projects</h2>
                    <button id="new-project-btn" class="new-buttons" aria-label="Add Project"> + Add</button>
                </div>
              <ul content id="project-list" role="list"></ul>
            </section>
            <section class="task-list-container">
                <div class="content-header">
                    <h2 class="task-list-title">To Dos</h2>
                    <button id="new-task-btn" class="new-buttons" aria-label="Add Task">+ Add</button>
                </div>
              <ul content id="todo-list" role="list"></ul>
            </section>        
          </main> 
    </div>
    
</body>
</html>
